
<body style=" height:100%;display:flex ; justify-content: center; align-items: center;">
    <div class="BG">
        <div class="animation">

            <div id="registro">
                <div name="form-registro">
                    <div class="imgbg"> <img alt="JBP LOGO" src="../assets/img/JBP-LOGO.png"/></div>
                    <h2>AUTOS</h2>
                    <!-- <input type="text" class="input" placeholder="UID"> -->
                    
                    <input type="text" class="input" placeholder="Nombre" [(ngModel)]="datos.nombre">
                    
                    <input type="text" class="input" placeholder="Marca" [(ngModel)]="datos.marca">
                    
                    <input type="text" class="input" placeholder="Modelo" [(ngModel)]="datos.modelo">
                    
                    <input type="text" class="input" placeholder="Placa" [(ngModel)]="datos.placa">
                    
                    <input type="text" class="input" placeholder="Color" [(ngModel)]="datos.color">
                    
                    <input type="text" class="input" placeholder="Sucursal" [(ngModel)]="datos.sucursal">
                    
                    <input type="text" class="input" placeholder="Espacio" [(ngModel)]="datos.espacio">
                    
                    <input type="button" class="submitbtn" value="Ingresar auto" (click)="guardarDatos()">
                    
                    <input type="button" class="submitbtn" value="Buscar auto" (click)="consultarDatos()"> 
                    
                    <input *ngIf="datos.estado == 'guardado'" type="button" class="submitbtn" value="Entregar" (click)="cobrar()">
                    <!-- <input *ngIf="datos.estado != ''" type="button" class="submitbtn" value="Borrar" (click)="borrarDatos()"> -->
                </div>
            </div>
        </div>
    </div>
</body>
